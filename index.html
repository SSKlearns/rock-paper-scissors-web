<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>

    <div>
        <h1 class="title">Rock Paper Scissor</h1>
    </div>

    <div class="scores">
        <p class="playerscorearea">
            <h3>You</h3>
            <div id="playerscore"></div>
        </p>
        <p class="compscorearea">
            <h3>Computer</h3>
            <div id="compscore"></div>
        </p>
    </div>

    <div id="choicestat"></div>

    <div class="gamearea">
        <button  id="rock">
            Rock
        </button>
        <button id="paper">
            Paper
        </button>
        <button id="scissor">
            Scissor
        </button>
    </div>

    <div class="restart">
        <button id="restart">
            Restart
        </button>
    </div>
    <script src="gameLogic.js"></script>
</body>
</html>
